<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/variables.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/dropdown.css"/>
    <link rel="stylesheet" href="./css/modal.css"/>
    <link rel="stylesheet" href="./css/slider.css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="dropdown">
            <div class="dropdown-header">Главная ↓</div>
            <div class="dropdown-body">
                <div class="dropdown-list">
                    <div class="dropdown-item">Первый элемент</div>
                    <div class="dropdown-item">
                        <div class="dropdown">
                            <div class="dropdown-header">
                                Второй элемент
                            </div>
                            <div class="dropdown-body">
                                <div class="dropdown-list">
                                    <div class="dropdown-item">
                                        Вложенный первый элемент
                                    </div>
                                    <div class="dropdown-item">
                                        Вложенный второй элемент
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-item">Третий элемент</div>
                </div>
            </div>
        </div>
        <div>Статьи</div>
        <div>Галерея</div>
        <div>Поддержка</div>
    </div>
    <div class="content">
        <div
                class="modelOpenBtn"
                style="
                        width: 125px;
                        height: 30px;
                        background-color: var(--primary);
                    "
        >
            Нажми на меня
        </div>
        <hr/>
        <div class="slider">
            <div class="slide active">
                <span>Image 1</span>
            </div>
            <div class="slide">
                <span>Image 2</span>
            </div>
            <div class="slide">
                <span>Image 3</span>
            </div>
            <div class="slider-counter"></div>
            <div class="slider-btn prev">left</div>
            <div class="slider-btn next">right</div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<div class="blackout"></div>
<div class="modal">
    <div class="modal-layout">
        <div class="modal-header">Заголовок</div>
        <div class="modal-content">
            <ul>
                <li>Кот 1</li>
                <li>Кот 2</li>
                <li>Кот 3</li>
            </ul>
        </div>
    </div>
</body>
<script src="./js/dropdown.js"></script>
<script src="./js/modal.js"></script>
<script src="./js/slider.js"></script>
</html>
