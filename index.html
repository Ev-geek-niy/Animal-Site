<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/variables.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/dropdown.css"/>
    <link rel="stylesheet" href="./css/modal.css"/>
    <link rel="stylesheet" href="./css/slider.css"/>
    <title>Pets App</title>
</head>
<body>
<div class="header">
    <div class="header-left">
        <div>Главная</div>
        <div style="color: var(--inactive-text)">Сообщество</div>
        <div style="color: var(--inactive-text)">Мои питомцы</div>
    </div>
</div>
<div class="container">
    <div class="content">
        <h1>Главная</h1>
        <div class="slider-section">
            <div class="slider">
                <div class="slider-carousel">
                    <div class="slide active">
                        <img src="./static/images/cat-test.avif"
                             alt="Кот 1"/>
                    </div>
                    <div class="slide">
                        <img src="./static/images/cat-test2.avif"
                             alt="Кот 2">
                    </div>
                    <div class="slide">
                        <img src="./static/images/cat-test3.jpg"
                             alt="Кошка 1">
                    </div>
                </div>
                <div class="slider-btns">
                    <div class="slider-counter"></div>
                    <div class="slider-btn prev">left</div>
                    <div class="slider-btn next">right</div>
                </div>
            </div>
            <input type="file"
                   placeholder="Приложить свой файл"
                   accept="image/*"
                   class="slider-add-image-btn mt-1"/>
        </div>
    </div>
    <div class="footer"></div>
</div>
<div class="blackout"></div>
</body>
<script src="./js/dropdown.js"></script>
<script src="./js/modal.js"></script>
<script src="./js/slider.js"></script>
</html>
